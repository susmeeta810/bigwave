    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>INQUIRY</span>
                        </div>
                        <div class="app-contact">CONTACT INFO: +32 81 314 928 595</div>
                    </div>
                    <form action="">
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="NAME" title="Please Enter your name"
                                        required>
                                </div>
                                <div class="app-form-group">
                                    <input type="tel" class="app-form-control" placeholder="CONTACT NO" minlength="3"
                                        maxlength="14" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required
                                        title="123-456-7899">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="ADDRESS" required>
                                </div>
                                <div class="app-form-group">
                                    <input type="email" id="em" for="em" class="app-form-control" placeholder="EMAIL"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="abc@gmail.com "
                                        required>

                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" placeholder="ZIP CODE" pattern="[A-Za-z]{3}"
                                        title="America=usa" required>
                                </div>
                                <label for="Date">Visit Date</label>
                                <input type="date" id="Date">

                                <div class="app-form-group message">
                                    <input class="app-form-control" placeholder="Message" required>
                                </div>
                                <div class="app-form-group buttons">
                                    <button type="reset" class="app-form-button">CANCEL</button>
                                    <button class="app-form-button" value="submit" type="submit">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
